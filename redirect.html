<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LongevityX Redirect</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 2em;">
  <h1>Login Successful</h1>
  <p>You can now close this page and return to LongevityX.</p>

  <script>
    (function () {
    const params = new URLSearchParams(window.location.search);
    const code   = params.get('code');
    const state  = params.get('state');
    const sig    = params.get('sig');    // ← Get signature
    const ts     = params.get('ts');     // ← Get timestamp
    
    if (code) {
        fetch('http://localhost:5000/auth/callback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                code: code, 
                state: state,
                sig: sig,     // ← Send signature
                ts: ts        // ← Send timestamp
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.close(); // Close popup when successful
            }
        })
        .catch(console.error);
    }
})();
  </script>
</body>
</html>
